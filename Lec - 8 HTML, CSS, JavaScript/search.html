<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container-fluid"></div>
    <ul class="m-3 nav">
      <li class="nav-item">
        <a class="nav-link text-dark" href="http://about.google">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-dark" href="http://store.google.com">Store</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-dark" href="http://www.google.com/gmail"
          >Gmail</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link text-dark" href="http://www.google.com/imghp"
          >Images</a
        >
      </li>
      <li class="nav-item">
        <a
          class="btn btn-primary"
          href="http://accounts.google.com/ServiceLogin"
          role="button"
        >
          Sign in</a
        >
      </li>
    </ul>

    <form action="https://www.google.com" method="get">
      <input
        autocomplete="off"
        autofocus
        name="q"
        placeholder="Query"
        type="text"
      />
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
